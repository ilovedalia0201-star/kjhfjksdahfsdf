<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Make sure the body and html cover the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Full screen background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/rwCf5XzP/IMG-1218.webp');
            background-size: 100% 200%; /* Make image twice as tall */
            background-position: top; /* Align to show the top half of the image */
        }

        /* Style for the text */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif; /* Font from Google Fonts */
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center; /* Align text and emoji in the center */
        }

        /* Style for the emoji in the text */
        .emoji {
            margin-left: 15px; /* Space between the text and the emoji */
            font-size: 1.5em; /* Adjust the size of the emoji */
        }

    </style>
</head>
<body>

    <div class="background"></div>
    <div class="text">
        Ugly Nigga Alert <span class="emoji">ðŸ’”</span> <!-- Broken heart emoji in the text -->
    </div>

    <script>
        // Function to request fullscreen
        function enterFullscreen() {
            const elem = document.documentElement; // Get the root element (HTML)
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Automatically trigger fullscreen mode when the page loads
        window.onload = function() {
            enterFullscreen();
        };
    </script>

</body>
</html>
